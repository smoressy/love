<!DOCTYPE html>
<html>
<head>
  <base href="https://smoresxo.com/" />
  <title>smoresxo</title>
  <style>
    /* Material You-inspired color palette */
    :root {
      --primary-color: #6200ee;
      --on-primary-color: #ffffff;
      --secondary-color: #03dac6;
      --background-color: #121212;
      --surface-color: #1f1f1f;
      --error-color: #cf6679;
      --on-secondary-color: #000000;
      --on-background-color: #ffffff;
      --on-surface-color: #ffffff;
      --on-error-color: #000000;
    }

    body {
      background: var(--background-color);
      color: var(--on-background-color);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    
    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--on-background-color);
    }
    
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .social-button {
      background-color: var(--primary-color);
      color: var(--on-primary-color);
      border: 2px solid var(--primary-color);
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 200px;
      text-decoration: none;
      text-align: center;
      border-radius: 25px;
    }
    
    .social-button:hover {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
      .social-button {
        width: 150px;
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>smoresxo</h1>
    <p>Jun 21 2008 · 16 years old · NY</p>
    <div class="social-links">
      <a href="https://www.instagram.com/smoresxo" class="social-button">Instagram</a>
      <a href="https://www.tiktok.com/@smoresxo" class="social-button">TikTok</a>
      <a href="https://www.youtube.com/@smorezxo" class="social-button">YouTube</a>
    </div>
  </div>
</body>
</html>
