<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://advisor-metallica-adaptive-den.trycloudflare.com/star.png">
    <title>smoresxo blog</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        :root {
            color-scheme: dark;
        }

        .container {
            max-width: auto;
        }

        .container {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .post {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .post .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post h2 {
            margin: 0;
            color: #f4b400;
        }

        .post .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .post .tags span {
            background-color: #444;
            padding: 5px 10px;
            border-radius: 32px;
        }

        .post .text {
            margin: 15px 0;
        }

        .post .user-date {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #888;
        }

        .submit-button {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: #f4b400;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-button:hover {
            background-color: #e0a800;
        }

        .error-message {
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>smoresxo blog</h1>
        <button class="submit-button">Submit (Owner-Only)</button>
        <div id="posts"></div>
    </div>
    <script>
        function redirect() {
            window.open('/publish', 'popupWindow', 'width=1200,height=800,left=100,top=100');
        }

        document.querySelector('.submit-button').addEventListener('click', redirect);

        async function fetchPosts() {
            try {
                const response = await fetch('https://advisor-metallica-adaptive-den.trycloudflare.com/posts');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const posts = await response.json();
                const postsContainer = document.getElementById('posts');

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';

                    const header = document.createElement('div');
                    header.className = 'header';

                    const title = document.createElement('h2');
                    title.textContent = post.title;
                    header.appendChild(title);

                    const tags = document.createElement('div');
                    tags.className = 'tags';
                    post.tags.forEach(tag => {
                        const tagSpan = document.createElement('span');
                        tagSpan.textContent = tag;
                        tags.appendChild(tagSpan);
                    });
                    header.appendChild(tags);

                    postElement.appendChild(header);

                    const userDate = document.createElement('div');
                    userDate.className = 'user-date';

                    const user = document.createElement('span');
                    user.textContent = post.user;
                    userDate.appendChild(user);

                    const date = document.createElement('span');
                    date.innerHTML = timeAgo(new Date(post.date), post.date);
                    userDate.appendChild(date);

                    postElement.appendChild(userDate);

                    const text = document.createElement('div');
                    text.className = 'text';
                    text.textContent = post.text;
                    postElement.appendChild(text);

                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error fetching posts:', error);
                const postsContainer = document.getElementById('posts');
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.textContent = 'Sorry, it seems the servers are offline. Try again later';
                postsContainer.appendChild(errorMessage);
            }
        }

        function timeAgo(date, exactDate) {
            const now = new Date();
            const secondsPast = (now.getTime() - date.getTime()) / 1000;
            let timeString = '';

            if (secondsPast < 60) {
                timeString = `${Math.round(secondsPast)} seconds ago`;
            } else if (secondsPast < 3600) {
                timeString = `${Math.round(secondsPast / 60)} minutes ago`;
            } else if (secondsPast <= 86400) {
                timeString = `${Math.round(secondsPast / 3600)} hours ago`;
            } else if (secondsPast > 86400 && secondsPast <= 2592000) {
                timeString = `${Math.round(secondsPast / 86400)} days ago`;
            } else if (secondsPast > 2592000 && secondsPast <= 31104000) {
                timeString = `${Math.round(secondsPast / 2592000)} months ago`;
            } else {
                const years = Math.round(secondsPast / 31104000);
                timeString = years === 1 ? "1 year ago" : `${years} years ago`;
            }

            const formattedDate = new Date(exactDate).toLocaleDateString();
            return `<span title="${formattedDate}">${timeString}</span>`;
        }

        fetchPosts();
    </script>
</body>

</html>
