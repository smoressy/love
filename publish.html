<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://gale-aurora-computer-congratulations.trycloudflare.com/star.png">
    <title>Record Entry for Smoresxo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        :root {
            color-scheme: dark;
        }

        .container {
            padding: 25px;
            height: 2000px;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .owner-tools {
            background-color: #720000;
            border-radius: 32px;
            padding: 5px 10px;
            margin-left: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }

        .form-section,
        .output-section {
            padding: 32px;
            background-color: #0a0a0a;
            border-radius: 10px;
            margin: 10px;
            width: 100%;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 18px;
            background-color: #151515;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .form-section input::placeholder,
        .form-section textarea::placeholder {
            color: #aaa;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            outline: none;
            background-color: #131313;
        }

        .output-section {
            width: 300px;
            height: auto;
            background-color: #0a0a0a;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            color: #fff;
        }

        .arrow {
            height: 5%;
            width: 4%;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.75s;
            background-color: #0a0a0a;
            padding: 10px;
            border-radius: 25%;
        }

        .arrow:hover {
            transform: scale(1.1);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>smoresxo blog</h1>
        <div class="owner-tools">Owner Tools</div>
    </div>
    <div class="container">
        <div class="form-section">
            <div class="section-title">Write a post</div>
            <div>Record an entry to smoresxo.shop here</div>
            <input type="text" id="title" placeholder="Title your entry...">
            <textarea id="text" rows="5" placeholder="How did your day go today? Enter it here!"></textarea>
            <input type="text" id="tags" placeholder="Enter Tags here separated by commas like this: tag 1, tag 2, etc.">
        </div>
        <i class="fas fa-arrow-right arrow" onclick="convertToJson()"></i>
        <div class="output-section" id="output">
            <div class="section-title">Publish it</div>
            <div>Click the arrow to get the JSON code to publish it</div>
        </div>
    </div>

    <script>
        function convertToJson() {
            const title = document.getElementById('title').value;
            const text = document.getElementById('text').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());
            const date = new Date().toISOString(); // Get current time in UTC

            const jsonOutput = [
                {
                    "title": title,
                    "tags": tags,
                    "text": text,
                    "comments": "on",
                    "user": "smoresxo",
                    "owner": "yes",
                    "date": date,
                    "pinned": "no"
                }
            ];

            document.getElementById('output').innerText = JSON.stringify(jsonOutput, null, 2);
        }
    </script>
</body>

</html>
